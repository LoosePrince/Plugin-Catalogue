name: Plugin Data Updater

on:
  workflow_dispatch:        # 手动触发
  push:                     # 当plugins目录有更新时触发
    paths:
      - 'plugins/**'
  schedule:                 # 定时触发（每小时45分）
    - cron: '45 * * * *'   # 每小时的45分执行

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set timezone to Beijing
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
        echo "Current Time: $(date)"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scraper
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        CACHE_ENABLED: 'true'
      run: |
        python scripts/plugin_scraper.py \
          --timeout 30 \
          --retry 5 || {
          echo "Scraper execution failed" >&2
          exit 1
        }

    - name: Checkout meta branch
      uses: actions/checkout@v4
      with:
        ref: meta
        fetch-depth: 0

    - name: 提交并强制推送到 meta 分支（覆盖历史）
      run: |
        git config --global user.name "Automated Updater"
        git config --global user.email "actions@users.noreply.github.com"
        git config --global advice.addIgnoredFile false
        git add data/
        git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit."
        git branch -M meta
        git push --force origin meta

    - name: Cleanup
      if: always()
      run: |
        history -c
        rm -rf ~/.bash_history
        echo "Cleanup complete"
