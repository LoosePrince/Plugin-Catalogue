name: Plugin Data Updater

on:
  workflow_dispatch:        # 手动触发
  push:                     # 当plugins目录有更新时触发
    paths:
      - 'plugins/**'
  schedule:                 # 定时触发（每小时45分）
    - cron: '45 * * * *'   # 每小时的45分执行

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set timezone to Beijing
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
        echo "Current Time: $(date)"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: 运行爬虫脚本，更新 plugins.json
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        CACHE_ENABLED: 'true'
      run: |
        python scripts/plugin_scraper.py \
          --timeout 30 \
          --retry 5 || {
          echo "Scraper execution failed" >&2
          exit 1
        }

    - name: 切换到无历史 meta 分支并设置身份
      run: |
        git checkout --orphan meta
        git config user.name "Automated Updater"
        git config user.email "actions@users.noreply.github.com"

    - name: 只添加 data 文件夹内容并提交
      run: |
        git rm -rf .
        git checkout HEAD -- data || true  # 确保 data 文件夹存在
        git add data
        git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')" --allow-empty

    - name: 强制推送到 meta 分支（覆盖历史）
      run: |
        git push --force origin meta

    - name: Cleanup
      if: always()
      run: |
        history -c
        rm -rf ~/.bash_history
        echo "Cleanup complete"
